<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <h3 class="headText">Category management</h3>
            <br>
            <div id="addCategoryBtn">
                <a class="btn btn-danger" [routerLink]="['/admin/categories/add']">Add category</a>
            </div>
            <form action="#/admin/categories" method="post">
                <div id="searchCategoryBtn">
                    <span id="searchForm">
                        <input id="name" pattern="^[a-zA-Z0-9]+$" name="name" placeholder="Enter category name..." class="form-control" [(ngModel)]="searchedCategory" [ngModelOptions]="{standalone: true}" #name="ngModel" required/>
                    </span>
                    <span id="searchBtn">
                      <button class="btn btn-default" (click)="getCategoryByName()">Find</button>
                    </span>
                </div>
            </form>
            <br>

            <table class="table table-striped table-hover">
                <tbody>
                    <tr>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    <tr class="warning" *ngFor="let category of categories">
                        <td>{{category.name}}</td>
                        <td>
                            <a class="btn btn-default" [routerLink]="['/admin/categories/edit/', category.id]">Edit</a>
                            <button class="btn btn-default" (click)="deleteCategory(category.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
