<div class="container">
    <div class="row">
        <div class="col-lg-8 col-sm-8 col-xs-8">
            <div class="form-group row">
                <h2 class="display-3">Edit Event</h2>
            </div>
            <br>
            <form (ngSubmit)="editEvent()" #eventAddForm="ngForm" method="POST">

                <div class="form-group row required">
                    <label class="form-control-label" for="title">Title</label>
                    <input *ngIf="event" id="title" name="title" class="form-control" [(ngModel)]="event.title" [ngModelOptions]="{standalone: true}" #title="ngModel" required="required" />
                </div>
                <div class="form-group row required">
                    <label class="form-control-label" for="url">Poster (url)</label>
                    <input *ngIf="event" id="url" name="url" class="form-control" [(ngModel)]="event.url" [ngModelOptions]="{standalone: true}" #url="ngModel" required="required" />
                </div>
                <div class="form-group row required">
                    <label class="form-control-label" for="location">Location</label>
                    <input *ngIf="event" id="location" name="location" class="form-control" [(ngModel)]="event.location" [ngModelOptions]="{standalone: true}" #location="ngModel" required="required" />
                </div>

                <div class="form-group row required">
                    <label class="form-control-label" for="eventDate">Event Date</label>
                    <input *ngIf="event" id="date" name="date" type="date" class="form-control" [(ngModel)]="event.date" [ngModelOptions]="{standalone: true}" #date="ngModel" />
                </div>

                <div class="form-group row required">
                    <label class="form-control-label" for="eventTime">Event Time</label>
                    <input *ngIf="event" id="time" name="time" type="time" class="form-control" [(ngModel)]="event.time" [ngModelOptions]="{standalone: true}" #time="ngModel" />
                </div>

                <div class="form-group row required">
                    <label for="town">Town</label>
                    <select *ngIf="event" name="town" class="form-control" id="town" [(ngModel)]="event.town" [ngModelOptions]="{standalone: true}" #town="ngModel" required="required">
                        <option value="Благоевград">Благоевград</option>
                        <option value="Бургас">Бургас</option>
                        <option value="Варна">Варна</option>
                        <option value="Велико Търново">Велико Търново</option>
                        <option value="Видин">Видин</option>
                        <option value="Враца">Враца</option>
                        <option value="Габрово">Габрово</option>
                        <option value="Добрич">Добрич</option>
                        <option value="Кърджали">Кърджали</option>
                        <option value="Кюстендил">Кюстендил</option>
                        <option value="Ловеч">Ловеч</option>
                        <option value="Монтана">Монтана</option>
                        <option value="Пазарджик">Пазарджик</option>
                        <option value="Перник">Перник</option>
                        <option value="Плевен">Плевен</option>
                        <option value="Пловдив">Пловдив</option>
                        <option value="Разград">Разград</option>
                        <option value="Русе">Русе</option>
                        <option value="Силистра">Силистра</option>
                        <option value="Сливен">Сливен</option>
                        <option value="Смолян">Смолян</option>
                        <option value="София">София</option>
                        <option value="Стара Загора">Стара Загора</option>
                        <option value="Търговище">Търговище</option>
                        <option value="Хасково">Хасково</option>
                        <option value="Шумен">Шумен</option>
                        <option value="Ямбол">Ямбол</option>
                    </select>
                </div>

                <div class="form-group row required">
                    <label class="form-control-label" for="description">Description</label>
                    <textarea *ngIf="event" class="form-control" name="description" id="description" [(ngModel)]="event.description" [ngModelOptions]="{standalone: true}" #description="ngModel" required="required"></textarea>
                </div>

                <div class="form-group row required">
                    <label for="sel1">Category</label>
                    <select *ngIf="event" [compareWith]="compareCategory" class="form-control" [(ngModel)]="event.category.id" [ngModelOptions]="{standalone: true}">
                        <option *ngFor="let category of categories" [ngValue]="category.id">{{category.name}}</option>
                    </select>
                </div>

                <br>
                <br>
                <div class="form-group row">
                    <input type="submit" class="btn btn-default" id="editBtn" value="Edit" />
                    <a class="btn btn-default" [routerLink]="['/admin/events']">Cancel</a>
                </div>
            </form>

        </div>
    </div>
</div>
