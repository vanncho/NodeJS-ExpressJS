<div class="container">
    <div class="row">
        <div class="col-lg-8 col-sm-8 col-xs-8">
            <div class="form-group row">
                <h2 class="display-3">Add Category</h2>
            </div>
            <br>
            <form (ngSubmit)="addCategory()" method="post">

                <div class="form-group row required">
                    <label class="form-control-label" for="name">Category Name</label>
                    <input id="name" pattern="^(([a-zA-Z0-9])+((\s*[a-zA-Z0-9])*)+)$" name="name" placeholder="Enter category name..." class="form-control" [(ngModel)]="categoryName" [ngModelOptions]="{standalone: true}" #name="ngModel" required="required" />
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        Incorrect category name.
                    </div>
                </div>
                <br>
                <br>
                <div class="form-group row">
                    <input type="submit" class="btn btn-default" value="Add" />
                    <a class="btn btn-default" [routerLink]="['/admin/categories']">Cancel</a>
                </div>
            </form>

        </div>
    </div>
</div>
