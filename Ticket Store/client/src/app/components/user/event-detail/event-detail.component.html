<div class="container-fliud">
    <div class="wrapper row">
        <div class="preview col-md-6">

            <div class="preview-pic tab-content">
                <div class="tab-pane active">
                  <img id="eventDetailsImg" src="{{event?.url}}">
                </div>
            </div>
        </div>
        <div class="details col-md-6">
            <span>Event:</span>
            <h3 class="product-title">{{event?.title}}</h3>
            <div class="category">
                <span class="category">{{event?.category?.name}}</span>
            </div>
            <p class="product-description">{{event?.description}}</p>
            <p class="dateTime"><strong>Date: {{event?.date | eventDateFormatter}}</strong></p>
            <p class="dateTime"><strong>Time: {{event?.time | eventTimeFormatter}}</strong></p>
            <h5 class="location">Location:
                <span class="size" data-toggle="tooltip" title="small">{{event?.town}} - {{event?.location}}</span>
            </h5>
            <div class="action">
                <a routerLink="/user/events/tickets/{{event?.id}}" class="add-to-cart btn btn-default" type="button">Tickets</a>
            </div>
        </div>
    </div>
</div>
