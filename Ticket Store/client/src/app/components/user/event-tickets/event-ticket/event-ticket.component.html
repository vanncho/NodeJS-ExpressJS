<div class="container">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Select Ticket</h3>
        </div>
        <div class="panel-body">
          <form (ngSubmit)="addTicketsToCart()" method="post">
            <fieldset class="form-group">
              <legend>Tickets</legend>
              <div class="required form-check" *ngFor="let ticket of tickets">
                <label class="form-check-label">
                  <input type="radio"
                          class="form-check-input"
                          name="ticketId"
                          [(ngModel)]="selectedTicket"
                          [ngModelOptions]="{standalone: true}"
                          [value]="ticket"
                          required="required"
                  />
                  <span class="ticket-data">{{ticket.priceCategory}} - {{ticket.price}} BGN - available ({{ticket.count}})</span>
                </label>
              </div>                                                          
              </fieldset>
              <div class="form-group required">
                <label class="form-control-label" for="ticketAmount">
                  <span class="ticket-amount">How Many Tickets?</span>
                </label>
                <input type="number"
                        id="ticketAmount"
                        name="ticketAmount"
                        class="form-control"
                        [(ngModel)]="ticketsAmount"
                        [ngModelOptions]="{standalone: true}"
                        required="required"
                        min="1"
                />
              </div>
              <button type="submit" class="btn btn-primary">Buy</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
